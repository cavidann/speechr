<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script> 
        function listen(){
            var ses=new webkitSpeechRecognition();
            ses.start();
        }
    </script>
</head>
<body>
    <h4 align="center">Speech to text converter in JS</h4>
    <div id="result"></div>
    <button onclick="listen()">Listen to Me</button>
</body>
</html>
